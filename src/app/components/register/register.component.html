<ion-header>
    <ion-toolbar [color]="'primary'">
        <ion-back-button [slot]="'start'"></ion-back-button>
        <ion-title>
            Регистрация
        </ion-title>
    </ion-toolbar>
</ion-header>


    <ion-content class="ion-padding" [formGroup]="formRegister">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Телефон</ion-label>
            <ion-input type="number" formControlName="phone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Имя</ion-label>
            <ion-input type="string" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Пароль</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Повторите пароль</ion-label>
            <ion-input type="password" formControlName="password_confirmation"></ion-input>
        </ion-item>
    </ion-content>

<ion-button [color]="'primary'" [size]="'default'" [fill]="'solid'" [expand]="'block'" class="ion-margin"
            (click)="registerUser()">
    Зарегистрироваться
</ion-button>
