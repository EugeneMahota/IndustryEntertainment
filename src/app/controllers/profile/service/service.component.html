<ion-header>
    <ion-toolbar [color]="'primary'">
        <ion-back-button [slot]="'start'"></ion-back-button>
        <ion-title>
            Мои услуги
        </ion-title>

        <ion-buttons [slot]="'end'">
            <ion-menu-button [autoHide]="false">
                <ion-icon name="funnel"></ion-icon>
            </ion-menu-button>

            <ion-menu-button [autoHide]="false">
                <ion-icon name="add"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let service of listService" [routerLink]="[service.id]">
    <img *ngIf="service.image" [src]="service.image" class="card-image">
    <ion-card-header>
      <ion-card-title>{{service.name}}</ion-card-title>
      <ion-card-subtitle>{{service.price | currency:'RUB':' ':'1.0-0'}} ₽</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{service.text}}
    </ion-card-content>
  </ion-card>

</ion-content>
