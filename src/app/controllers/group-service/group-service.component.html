<ion-header>
    <ion-toolbar [color]="'primary'">
        <ion-title>
            Группы услуг
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="listGroup">



  <ion-item *ngFor="let group of listGroup" button detail [routerLink]="group.id">
    <ion-label>
       {{group.name}}
    </ion-label>
  </ion-item>

</ion-content>
